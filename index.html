<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Berdua Angga & Wawa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-with-bg"> <div class="container">
        <h1>Tabungan Angga & Wawa ❤️</h1>
        <p>Dana untuk tujuan masa depan kita!</p>

        <div class="goal-card">
            <h2>Tujuan: <span id="goal-name">Bersama</span></h2>
            <p>Target Dana: <span id="target-amount">Rp 10.000.000</span></p>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="progress-text" class="progress-text">0% tercapai</p>
        </div>
        
        <div class="saldo-card">
            <h2>Total Saldo Saat Ini:</h2>
            <p id="total-saldo" class="saldo-display">Rp 0</p>
        </div>

        <div class="kontribusi-area">
            <div class="kontribusi-user">
                <h3>Kontribusi Angga:</h3>
                <p id="kontribusi-angga-display" class="amount-kontribusi">Rp 0</p>
            </div>
            <div class="kontribusi-user">
                <h3>Kontribusi Wawa:</h3>
                <p id="kontribusi-wawa-display" class="amount-kontribusi">Rp 0</p>
            </div>
        </div>
        
        <div class="transaksi-form">
            <h2>Tambah Setoran</h2>
            
            <label for="jumlah">Jumlah Setoran (Rp):</label>
            <input type="text" id="jumlah" placeholder="Masukkan jumlah uang" required>

            <label for="pengguna">Siapa yang Menabung?</label>
            <select id="pengguna">
                <option value="angga">Angga</option>
                <option value="wawa">Wawa</option>
            </select>

            <button onclick="addSetoran()" class="btn btn-setor">SETOR DANA</button>
        </div>
        <div class="transaksi-form">
    <h2>Tambah Setoran</h2>
    
    <label for="jumlah">Jumlah Setoran (Rp):</label>
    <input type="text" id="jumlah" placeholder="Contoh: 10.000" required>

    <label for="pengguna">Siapa yang Menabung?</label>
    <select id="pengguna">
        <option value="angga">Angga</option>
        <option value="wawa">Wawa</option>
    </select>

    <button onclick="addSetoran()" class="btn btn-setor">SETOR DANA</button>
    <button onclick="resetData()" class="btn btn-reset">RESET DATA</button>
</div>

        <div class="riwayat">
            <h2>Riwayat Setoran Terbaru</h2>
            <ul id="riwayat-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
